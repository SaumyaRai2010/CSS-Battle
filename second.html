<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
    
</head>
<body>
    <div class="circle">
        <div class="inner-box">

        </div>
    </div>
    

    <style>
         
        .circle{
            width: 200px;
            height: 200px;
            background: #998235;
            position: relative;
            margin: 59px auto;
            border-radius: 50%;
            transform: translateY(190px);

        }
        .inner-box{
            background: #1A4341;
            position: absolute;
            height: 70%;
            top:15%;
            width: 200%;
        }
        body{
            background: #1A4341;
        }
    </style>
</body>
</html>
